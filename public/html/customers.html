<div class="page-data">
    <div class="data-btn">
        <a class="a-inside edit" href="#!add_customer">Add new plate</a>
    </div>
    <div class="data-table">
        <table border="1" cellpadding="7" cellspacing="7">
            <tr>
                <th width="50px">No</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Plate ID</th>
                <th width="120px">Action</th>
            </tr>
            <tr ng-repeat="customer in customers">
                <td width="50px"> {{customer.id}} </td>
                <td>{{customer.name}}</td>
                <td>{{customer.surname}}</td>
                <td>{{customer.plateid}}</td>
                <td width="120px">
                    <a class="a-inside edit" href="#!edit_customer/edit/{{customer.id}}">Edit</a>
                    <a class="a-inside delete" href="#!delete_customer/delete/{{customer.id}}">Delete</a>
                </td>
            </tr>
        </table>
    </div>
</div>
